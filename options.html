<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      min-width: 400px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #6e40c9;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
      background: #6e40c9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #5a32a3;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .hint {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
    }
    .hint a {
      color: #6e40c9;
    }
  </style>
</head>
<body>
  <h1>GitHub PR Review Tracker Settings</h1>

  <label for="token">Personal Access Token</label>
  <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx">

  <label for="maxAge" style="margin-top: 16px;">Max PR Age (days)</label>
  <input type="number" id="maxAge" min="1" max="365" value="30">

  <label style="margin-top: 16px; display: flex; align-items: center; gap: 8px; cursor: pointer;">
    <input type="checkbox" id="showOthersDrafts">
    Show draft PRs from others
  </label>

  <button id="save">Save Settings</button>

  <div id="status" class="status" style="display: none;"></div>

  <p class="hint">
    Create a token at <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings</a>
    with <code>repo</code> scope.
  </p>

  <script src="options.js"></script>
</body>
</html>
